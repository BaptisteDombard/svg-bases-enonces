<svg xmlns="http://www.w3.org/2000/svg"
     version="1.1"
     class="phone_symbol">
    <symbol id="phone">
        <rect height="110" width="80"/>
        <circle r="4" cx="40" cy="105"/>
    </symbol>
</svg>
<svg xmlns="http://www.w3.org/2000/svg"
     version="1.1"
     viewBox="0 0 110 80"
    class="phone_symbol1">
    <use xlink:href="#phone"></use>
</svg>
<svg xmlns="http://www.w3.org/2000/svg"
     version="1.1"
     viewBox="0 0 110 80"
    class="phone_symbol2">
    <use xlink:href="#phone"></use>
</svg>
